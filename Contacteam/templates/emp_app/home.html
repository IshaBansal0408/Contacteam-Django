{% extends 'index.html' %} {% block content %}
<div id="mycarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="carousel__img" src="https://cdn.pixabay.com/photo/2014/01/30/18/26/skyline-255116_960_720.jpg" alt="First slide">
      <div class="carousel__caption carousel-caption">
        <h1>First Image</h1>
      </div>
    </div>
    
    <div class="carousel-item">
      <img class="carousel__img" src="https://cdn.pixabay.com/photo/2018/03/10/12/00/teamwork-3213924_960_720.jpg" alt="Second slide">
      <div class="carousel__caption carousel-caption">
        <h1>Second Image</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img class="carousel__img" src="https://cdn.pixabay.com/photo/2013/03/20/17/00/office-95311_960_720.jpg" alt="Second slide">
      <div class="carousel__caption carousel-caption">
        <h1>Third Image</h1>
      </div>
    </div>
  </div>
  
  <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div class="container" style="text-align: center; margin-top: 20px;"><h1>Hello to Home Page</h1></div>
{% endblock %}

{%block head%}
<style>
    .carousel__img {
    width: 100vw;
    height: 50vh;
    object-fit: cover;
  }
  
  .carousel__caption {
    display: flex;
    align-items: center;
    justify-content: center;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }


</style>
{%endblock%}
